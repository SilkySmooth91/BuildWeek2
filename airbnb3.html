<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blarmor Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/style/airbnb3.css">
</head>
<body>

    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid d-flex justify-content-between">
              <a class="navbar-brand" href="#">
                <img src="assets/logo-pink.png" alt="logo">
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse d-flex justify-content-end gap-4" id="navbarSupportedContent">
                <div class="d-flex align-items-center gap-4">
                  <a href="#">Become a host</a>
                  <i class="bi bi-globe"></i>
                </div>
                <div>
                    <div class="dropdown">
                        <button class="btn d-flex align-items-center gap-2" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-list"></i>
                            <i class="bi bi-person-circle"></i>
                        </button>
                        <ul class="dropdown-menu">
                          <li><a class="dropdown-item" href="#">Action</a></li>
                          <li><a class="dropdown-item" href="#">Another action</a></li>
                          <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                      </div>
                </div>
              </div>
            </div>
          </nav>
    </header>
    
    <main>
        <section id="photos" class="pt-5">
            <div id="title">
                <div>
                    <h1 class="fs-2 fw-bold">Blarmor Home</h1>
                </div>
                <div class="d-flex justify-content-between">
                    <div class="d-flex">
                        <p class="m-0">4.6 ratings</p>
                        <span></span>
                        <p class="m-0">Inverness</p>
                    </div>
                    <div class="d-flex align-items-center gap-2">
                      <i class="bi bi-box-arrow-up"></i>
                      <p class="m-0">Share</p>
                      <i class="bi bi-heart"></i>
                      <p class="m-0">Save</p>
                    </div>
                </div>
            </div>
            <div class="Images d-flex flex-row gap-1">
              <div class="col">
                <img class="rounded-start" src="assets/1.webp" alt="">
              </div>
              <div class="px-1 col">
                <img  src="assets/2.webp" alt="">
                <img class="rounded-end" src="assets/3.webp" alt="">
                <img class="pt-1" src="assets/4.webp" alt="">
                <img class="rounded-end pt-1" src="assets/5.webp" alt="">
              </div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
